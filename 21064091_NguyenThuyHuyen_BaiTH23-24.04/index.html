<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css"> <!-- Đảm bảo tên file CSS đúng với file bạn muốn liên kết -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>
</head>
<body>

<div class="card">
    <div class="card_heart">
        <i class="bx bx-heart"></i>
    </div>
    <div class="card_cart">
        <i class="bx bx-cart-download"></i>
    </div>
    <div class="card_img">
        <img src="https://cdn.pnj.io/images/detailed/200/SP-GNDDDDW060560-1.png" alt="">
    </div>
    <div class="card_title">
       Nhẫn kim cương vàng trắng 
    </div>
    <div class="card_price">10.550.000đ</div>
    <div class="card_size">
        <h3>size</h3>
        <span>11</span>
        <span>12</span>
        <span>13</span>
        <span>13</span>
    </div>
    
  
    <div class="card_action">
        <button>Mua</button>
        <button>Giỏ hàng</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/boxicons.min.js"></script>
</body>
</html>
